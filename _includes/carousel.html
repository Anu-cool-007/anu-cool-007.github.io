<div id="inSlider" class="carousel carousel-fade" data-ride="carousel">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/typed.js/1.1.4/typed.min.js"></script>
    <style>
        .typed-cursor {
            opacity: 1;
            font-weight: 100;
            -webkit-animation: blink 0.7s infinite;
            -moz-animation: blink 0.7s infinite;
            -ms-animation: blink 0.7s infinite;
            -o-animation: blink 0.7s infinite;
            animation: blink 0.7s infinite;
        }

        @-keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @-webkit-keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @-moz-keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @-ms-keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @-o-keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .typed-fade-out {
            opacity: 0;
            animation: 0;
            transition: opacity .25s;
        }
    </style>
    <ol class="carousel-indicators">
        {% for b in site.data.index.banners %} {% if b.idx %}
        <li data-target="#inSlider" data-slide-to="{{ b.idx }}"></li>
        {% else %}
        <li data-target="#inSlider" data-slide-to="0" class="active"></li>
        {% endif %} {% endfor %}
    </ol>
    <div class="carousel-inner" role="listbox">

        <div class="item active">
            <div class="container">
                <div class="carousel-caption">
                </div>
                <div class="carousel-image wow zoomIn">
                    <!-- <img src="static/img/landing/laptop.png" alt="laptop"/> -->
                </div>
            </div>
            <!-- Set background for slide in css -->
            <div class="header-back" style="background: url({{ '/static/assets/img/' | prepend: site.baseurl }}{{ site.data.index.banners[0].src }});
            background-repeat:  no-repeat;
            -webkit-background-size: cover;
          	-moz-background-size: cover;
          	background-size: cover;
          	background-attachment: fixed;
            background-position: 50% 0;" title="{{ site.data.index.banners[0].title }}">

                <div class="intro-overlay"></div>
                <div class="intro-content">
                    <div class="row">
                        <script type="text/javascript">
                            $(function () {
                                $('.write').typed({
                                    strings: [
                                        "a game developer.", "a software developer.", "a programmer.", "a chess player.", "an open-source enthusiast.", "a coffee-lover.", "a carnatic vocalist.", "a grammar nazi.", "a fan of TV series'."
                                    ],
                                    showCursor: true,
                                    typeSpeed: 50,
                                    backSpeed: 50,
                                    backDelay: 500,
                                    frontDelay: 1000,
                                    loop: true
                                });
                            });
                        </script>
                        <div class="col-twelve">
                            <!-- <img class="img-responsive" src="{{ '/static/assets/img/landingme.jpg' | prepend: site.baseurl }}" alt="" style="height: 240px; width:240px; border-radius: 120px;"> -->
                            <h5>Hello, World.</h5>
                            <h1>I'm Anuranjan</h1>

                            <p class="intro-position">
                                <span class="write"></span>
                            </p>
                            <!-- <a class="button stroke smoothscroll" href="#about" title="">More About Me</a> -->
                        </div>
                    </div>
                </div>
                <!-- /intro-content -->

            </div>
        </div>

        {% for banner in site.data.index.banners offset:1 %}
        <div class="item">
            <div class="container">
                <div class="carousel-caption">
                </div>
                <div class="carousel-image wow zoomIn">
                    <!-- <img src="static/img/landing/laptop.png" alt="laptop"/> -->
                </div>
            </div>
            <!-- Set background for slide in css -->
            <div class="header-back" style="background: url({{ " /static/assets/img/ "  | prepend: site.baseurl }}{{ banner.src }});
            background-repeat:  no-repeat;
            -webkit-background-size: cover;
          	-moz-background-size: cover;
          	background-size: cover;
          	background-attachment: fixed;
            background-position: 50% 0;" title="{{ banner.title }}">

                <div class="intro-overlay"></div>
                <div class="intro-content">
                    <div class="row">
                        <div class="col-twelve">
                            <!-- <img class="img-responsive" src="{{ '/static/assets/img/landing/me.jpg' | prepend: site.baseurl }}" alt="" style="height: 240px; width:240px; border-radius: 120px;"> -->
                            <h5>Hello, World.</h5>
                            <h1>I'm Anuranjan</h1>
                            <script type="text/javascript">
                                $(function () {
                                    $('.write').typed({
                                        strings: [
                                            "a game developer.", "a software developer.", "a programmer.", "a chess player.", "an open-source enthusiast.", "a coffee-lover.", "a carnatic vocalist.", "a grammar nazi.", "a fan of TV series'."
                                        ],
                                        showCursor: true,
                                        typeSpeed: 50,
                                        backSpeed: 50,
                                        backDelay: 500,
                                        frontDelay: 1000,
                                        loop: true
                                    });
                                });
                            </script>
                            <p class="intro-position">
                                <span class="write"></span>
                            </p>
                            <!-- <a class="button stroke smoothscroll" href="#about" title="">More About Me</a> -->
                        </div>
                    </div>
                </div>
                <!-- /intro-content -->

            </div>
        </div>
        {% endfor %}

    </div>
    <a class="left carousel-control" href="#inSlider" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#inSlider" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
